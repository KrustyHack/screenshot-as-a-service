<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Url2Image</title>
    <meta name="description" content="Faites des captures d'écran de pages web" />
    <link rel="stylesheet" type="text/css" href="http://cdn.blackcreeper.com/stylesheets/bootstrap.yeti.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Url2Image</h1>
      </div>
      <form action="../" method="GET">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input type="text" name="url" class="form-control" required="required" placeholder="Url"/>
              <span class="help-block">avec ou sans http://</span>
            </div>
            
            <div class="form-group">
              <input type="text" name="width" class="form-control" style="display: initial" placeholder="Width"/>
              <span class="help-block">en pixels</span>
            </div>
            <div class="form-group">
              <input type="text" name="height" class="form-control" style="display: initial" placeholder="Height"/>
              <span class="help-block">en pixels</span>
            </div>
            
            <div class="form-group">
              <input type="text" name="clipRect" class="form-control" placeholder="clipRect (JSON)"/>
              <span class="help-block">ex.: {"top":14,"left":3,"width":400,"height":300}</span>
            </div>
            
            <div class="form-group checkbox">
              <label for="javascriptEnabled">
                <input type="checkbox" checked="checked" name="javascriptEnabled" value="true"/>Activer le javaScript
              </label>
              <label for="loadImages">
                <input type="checkbox" checked="checked" name="loadImages" value="true"/>Charger les images
              </label>
              <label for="localToRemoteUrlAccessEnabled">
                <input type="checkbox" name="localToRemoteUrlAccessEnabled" value="true"/>Activer accès local vers distant
              </label>
            </div>
            <div class="form-group">
              <input type="text" name="userAgent" class="form-control" placeholder="User Agent"/>
            </div>
            <div class="form-group">
              <input type="text" name="userName" class="form-control" placeholder="Username"/>
            </div>
            <div class="form-group">
              <input type="text" name="password" class="form-control" placeholder="Password"/>
            </div>
            <div class="form-group">
              <input type="text" name="callback" class="form-control" placeholder="Callback Url"/>
            </div>
            <div class="form-group">
              <input type="text" name="delay" class="form-control" placeholder="Delay in miliseconds"/>
            </div>
            <button type="submit" class="btn btn-success col-md-12">Envoyer</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
